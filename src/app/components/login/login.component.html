<div class="login-component-container container">
  <h1 class="title">Estas a un paso de ingrear</h1>
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-12">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Ingresa tu correo Electronico" formControlName="email">
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger ml-3">
        <div class="container-error-message" *ngIf="email.errors?.required">
          El correo es obligatorio
        </div>
        <div class="container-error-message" *ngIf="email.errors?.minlength">
          El minimo de caracteres para el correo es 10
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="exampleInputPassword1">Contrase単a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contrase単a"
          formControlName="password">
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-danger ml-3">
        <div class="container-error-message" *ngIf="password.errors?.required">
          La contrase単a es obligatorio
        </div>
        <div class="container-error-message" *ngIf="password.errors?.minlength">
          El minimo de caracteres para la contrase単a es de 8
        </div>
      </div>
    </div>
  </form>
  <div class="row mt-5" style="justify-content: center;">
    <button type="submit" class="btn btn-primary col-11 col-md-2" (click)="login()">Ingresar</button>
  </div>
</div>
